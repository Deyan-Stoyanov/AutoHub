<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block>
    <div th:replace="fragments/head.html :: head"></div>
</th:block>
<body>
<div class="site">
    <th:block>
        <div th:replace="fragments/header.html :: header"></div>
    </th:block>
    <main class="site-content">
        <div class="profile">
            <img th:src="'/images/car_images/' + ${advert.getId()} +  '.jpg'"
                 width="350" height="350" alt="Product">
            <h3 class="full-name" th:text="${advert.getCar().getMake() + ' ' + advert.getCar().getModel()}"></h3>
            <h4 class="username" th:text="${user.getUsername()}"></h4>
            <p class="username" th:text="${user.getEmail()}"></p>
            <p class="username" th:text="${user.getPhoneNumber()}"></p>
            <div class="buttons-container" th:if="${user.getUsername() == session.username}">
                <a th:href="@{/profile/edit/{id}(id=${advert.getId()})}" class="button">Edit advertisement</a>
                <a th:href="@{/profile/delete/{id}(id=${advert.getId()})}" class="button button-danger">Delete advertisement</a>
            </div>
        </div>
    </main>
    <th:block>
        <div th:replace="fragments/footer.html :: footer"></div>
    </th:block>
</div>
</body>
</html>
