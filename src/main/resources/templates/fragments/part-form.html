<div class="car-form">
    <p>Part Info</p>
    <fieldset>
        <label for="name">Name*:</label>
        <div class="input-field">
            <i class="fas fa-cog"></i>
            <input type="text" placeholder="Name..." name="name" id="name" required>
        </div>
    </fieldset>
    <fieldset>
        <label for="manufacturer">Manufacturer*:</label>
        <div class="input-field">
            <i class="fas fa-cog"></i>
            <input type="text" placeholder="Manufacturer..." name="manufacturer" id="manufacturer" required>
        </div>
    </fieldset>
    <fieldset>
        <label for="carSuitableFor">Car suitable for*:</label>
        <div class="input-field">
            <i class="fas fa-cog"></i>
            <input type="text" placeholder="Car suitable for..." name="carSuitableFor" id="carSuitableFor" required>
        </div>
    </fieldset>
    <fieldset>
        <label for="price">Price*:</label>
        <div class="input-field">
            <i class="fas fa-dollar-sign"></i>
            <input type="number" step="0.01" placeholder="Price..." name="price" id="price" required>
        </div>
    </fieldset>
    <fieldset>
        <label for="description">Description*:</label>
        <div class="input-field">
            <i class="far fa-file-alt"></i>
            <textarea rows="12" cols="60" placeholder="Description..." name="description"
                      id="description" required></textarea>
        </div>
    </fieldset>
    <p>Address</p>
    <fieldset>
        <label for="country">Country*:</label>
        <div class="input-field">
            <i class="fas fa-map-marked-alt"></i>
            <input type="text" placeholder="Country..." name="country" id="country" required>
        </div>
    </fieldset>
    <fieldset>
        <label for="province">Province*:</label>
        <div class="input-field">
            <i class="fas fa-map-marked-alt"></i>
            <input type="text" placeholder="Province..." name="province" id="province" required>
        </div>
    </fieldset>
    <fieldset>
        <label for="city">City*:</label>
        <div class="input-field">
            <i class="fas fa-map-marked-alt"></i>
            <input type="text" placeholder="City..." name="city" id="city" required>
        </div>
    </fieldset>
    <button type="submit" class="button">Create Advertisement</button>
</div>
