<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block>
    <div th:replace="fragments/head.html :: head"></div>
</th:block>
<body>
<div class="site">
    <th:block>
        <div th:replace="fragments/header.html :: header"></div>
    </th:block>
    <main class="site-content">
        <div class="site-main">
            <article class="index-articles">
                <p>Check out our latest car related artickes!</p>
                <div class="articles-buttons">
                    <a th:href="@{/articles/news}" class="button">News</a>
                    <a th:href="@{/articles/sport}" class="button">Sport</a>
                    <a th:href="@{/articles/tips-and-tricks}" class="button">Tips &amp; Tricks</a>
                </div>
            </article>
            <article class="index-marketplace">
                <p>Looking for a new car? Or maybe want to sell your old one? Our new functionality allows you both!</p>
                <a th:href="@{/marketplace}" class="button">Marketplace</a>
            </article>
            <article class="index-gallery">
                <p>Shortcut to your uploaded advertisements</p>
                <a th:href="@{/marketplace/{id}(id=${#authentication.getPrincipal().getId()})}" class="button">My Advertisements</a>
            </article>
            <article class="index-contacts-about">
                <p>Have a question? Feel free to contact us!</p>
                <a th:href="@{/contacts}" class="button">Contacts</a>
            </article>
        </div>
    </main>
    <th:block>
        <div th:replace="fragments/footer.html :: footer"></div>
    </th:block>
</div>
</body>
</html>
